<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ¨ Etch-a-sketch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <section class="container">
      <article class="main">
        <div class="canvas"></div>
      </article>
      <article class="secondary">
        <input type="color" name="color" id="color" value="#FFEB7F" />
        <div class="buttons">
          <button class="btn active">color mode</button>
          <button class="btn">rainbow mode</button>
          <button class="btn">lighten</button>
          <button class="btn">clear</button>
          <button class="btn">eraser</button>
          <button class="btn">shading</button>
          <button class="btn">grid lines</button>
          <p class="grid-slider">1 x 1</p>
          <input
            type="range"
            name="gird-slider"
            id="slider"
            value="1"
            max="64"
            min="1"
          />
        </div>
      </article>
    </section>
    <footer>
      <p class="footer-text"></p>
      <a href="https://github.com/rjrahul007/Etch-a-sketch" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
